{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    .container {
        max-width: 960px;
    }

    .pricing-header {
        max-width: 700px;
    }

    .card-deck .card {
        min-width: 220px;
    }

    .search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    {% if request.user.is_authenticated %}
        <h5 class="my-0 mr-md-auto font-weight-normal">Hello, {{ request.user.username }}</h5>
    {% else %}
        <h5 class="my-0 mr-md-auto font-weight-normal">BlogMitch</h5>
    {% endif %}
    <div class="search-bar mt-sm-2 mr-2">
        <form method="get">
            <input class="form-control" type="text" name="q" id="id_q" placeholder="Search...">
        </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
            <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>

        {% endif %}
    </nav>
</div>
